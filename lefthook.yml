# Validate commit messages
commit-msg:
  commands:
    test:
      run: bun test

    'format and lint':
      glob: '*.{js,ts,jsx,tsx}'
      run: bunx biome check --write {staged_files}
      stage_fixed: true

    'sort package json':
      run: bunx sort-package-json

    typecheck:
      glob: '*.{js,ts,jsx,tsx}'
      run: bunx tsc --noEmit    
    'lint commit message':
      run: bunx commitlint --edit {1}
